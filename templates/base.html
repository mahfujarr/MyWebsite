<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock title %} | Mahfujar</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'Home/assets/me.ico' %}"
    />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'Home/css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'Home/css/custom-styles.css' %}" rel="stylesheet" />

    <audio id="tip" preload="auto">
      <source
        src="{% static 'Home/assets/audio/tip.mp3' %}"
        type="audio/mpeg"
      />
    </audio>
    <audio id="click" preload="auto">
      <source
        src="{% static 'Home/assets/audio/pop.mp3' %}"
        type="audio/mpeg"
      />
    </audio>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
      <div class="container px-5">
        <a class="navbar-brand" href="/"
          ><img
            src="{% static 'Home/assets/logo.png' %}"
            alt="Logo"
            height="30"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';"
          />
          <span class="fw-bolder text-primary" style="display: none"
            >Mahfujar Rahman</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resume">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock body %}

    <!-- Footer-->
    <footer class="bg-transparent py-2 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-center flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="col-auto mx-auto text-center">
              <div
                class="medium m-0"
                style="
                  background: linear-gradient(to right, #3a34fb, #c227f5);
                  background-clip: text;
                  -webkit-background-clip: text;
                  color: transparent;
                "
              >
                &copy;
                <script>
                  document.write(new Date().getFullYear())
                </script>
                Mahfujar Rahman
              </div>
            </div>
          </div>
          {% comment %}
          <div class="col-auto">
            <a class="small" href="#!">Privacy</a>
            <span class="mx-1">&middot;</span>
            <a class="small" href="#!">Terms</a>
            <span class="mx-1">&middot;</span>
            <a class="btn btn-outline-dark fw-bolder custom-btn" href="/contact"
              >Contact</a
            >
          </div>
          {% endcomment %}
        </div>
      </div>
    </footer>
  </body>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{% static 'Home/js/scripts.js' %}"></script>

  <script>
    var tipOne = $("#tip")[0]
    var clickOne = $("#click")[0]
    $(".card, .btn, .nav-link")
      .mouseenter(function () {
        tipOne.play()
      })
      .mouseleave(function () {
        tipOne.pause()
        tipOne.currentTime = 0
      })
    $(".col, .icon-zoom,")
      .mouseenter(function () {
        clickOne.play()
      })
      .mouseleave(function () {
        clickOne.pause()
        clickOne.currentTime = 0
      })
  </script>
</html>
